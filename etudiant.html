<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<link rel="stylesheet" href="{{url_for('static', filename='style3.css')}}"/>	    
    <title>Dashbord</title>
</head>
<body>
    <div class="grid-container">
        <aside class="navbar">
            <div class="logo">
                <img src="{{url_for('static', filename='images/grid_6057695.png')}}" src="grid_6057695.png" alt="" width="20" height="20">
                <h3 class="logotext">Pravan Tools.</h3>
            </div>
            <div class="navelements">
                
                <a href="/debut" class="as">
                    <div class="arrange">
                        <img src="{{url_for('static', filename='images/home.png')}}"alt="" class="icon">
                        <p>Acceuil</p>
                    </div>
                </a>
                
                <a href="/specialite" class="as">
                    <div class="arrange">
                        <img src="{{url_for('static', filename='images/search.png')}}" alt="" class="icon">
                        <p>Specialities</p>
                    </div>
                </a>
                <a href="/etudiant" class="as">
                    <div class="arrange">
                        <img src="{{url_for('static', filename='images/student_8289404.png')}}"  alt="" class="icon">
                        <p>Students</p>
                    </div>
                </a>
                <a href="/data" class="as">
                    <div class="arrange" >
                        <img src="{{url_for('static', filename='images/data-analytics.png')}}" alt="" class="icon">
                        <p>Data Visualization</p>

                    </div>
                </a>
                <div class="bas">
                    <button id="refresh" onclick="loadData()">
                        Actualiser
                   </button>
                    <a href="/">
                        <div class="arrange">
                            <img src="{{url_for('static', filename='images/logout_1828479.png')}}" alt="" class="icon">
                            <p>Logout</p>
                        </div>
                    </a>
                </div>
             
            </div>

        </aside>
        <main class="main">
            <div class="card1">
                <h2>Bienvenue Yasmine</h2>
                <div class="messages">
                    <p>Messages</p>
                    <img src="{{url_for('static', filename='chat_10322152.png')}}" alt="" class="icon">
                </div>
                <div class="notifs">
                    <p>Notfications</p>
                    <img src="{{url_for('static', filename='notif.png')}}" alt="" class="icon">
                </div>
                <div class="profile">
                    <div class="line"></div>

                <img src="{{url_for('static', filename='space.jpg')}}" alt="" class="icon22">
                <p>Yasmine</p>
                <img src="{{url_for('static', filename='arrow.png')}}" alt="" class="icon3" >

                </div>
                
              </div>
            <div class="all">
                <div class="four">
                    <div class="first">
                        <div class="card" id="card2">	
                            <div class="card-content">	
                                <canvas id="bar-chart" height="220" width="350"></canvas>
                            </div>				
                        </div>
                        <div class="card" id="card3">	
                       
                            <div class="card-content" >
                                <canvas id="line-chart-3" height="220" width="350"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="second">
                        <div class="card" id="card4">		
                    
                            <div class="card-content" >
                                
                                <canvas id="bar2-chart" height="220" width="350"></canvas>	
                            </div>
                        </div>
                        <div class="card" id="card5">		
                        
                            <div class="card-content" >
                                
                                <canvas id="bar3-chart" height="220" width="350"></canvas>	
                            </div>
                        </div>
                    </div>
                </div>
               
                
                <div class="card" id="card6">		
                
                    <div class="card-content" >
                        
                        <canvas id="bubble-chart" height="330" width="450"></canvas>	
                    </div>
                </div>
            </div>
            
        </main>
    </div>

    <script src="{{url_for('static', filename='script3.js')}}"></script>

</body>
</html>
