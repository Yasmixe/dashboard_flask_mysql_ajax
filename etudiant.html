<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{{url_for('static', filename='style3.css')}}"/>

</head>
<body>
    <div class="grid-container">

            <div class="logo">

            </div>
            <div class="navelements">

                    <div class="arrange">
                        <img src="{{url_for('static', filename='images/home.png')}}"alt="" class="icon">

                    </div>
                </a>
                <a href="/datavisualization" class="as">
                    <div class="arrange" >
                        <img src="{{url_for('static', filename='images/data-analytics.png')}}" alt="" class="icon">
                        <p>Data Visualization</p>

                    </div>
                </a>
                <a href="/specialities" class="as">
                    <div class="arrange">
                        <img src="{{url_for('static', filename='images/search.png')}}" alt="" class="icon">
                        <p>Specialities</p>
                    </div>
                </a>
                <a href="/students" class="as">

                        <img src="{{url_for('static', filename='images/student_8289404.png')}}"  alt="" class="icon">

                </a>
                <div class="bas">

                   </button>
                    <a href="/">

                            <img src="{{url_for('static', filename='images/logout_1828479.png')}}" alt="" class="icon">

                        </div>
                    </a>
                </div>
             
            </div>

        </aside>
        <main class="main">
            <div class="card" id="card2">	
                <div class="card-content">	
                    <canvas id="bar-chart" height="220" width="350"></canvas>
                </div>				
            </div>
            <div class="card" id="card3">	
           
                <div class="card-content" >
                    <canvas id="bubble-chart" height="500" width="600"></canvas>
                </div>
            </div>
            <div class="card" id="card4">		
            
                <div class="card-content" >
                    
                    <canvas id="pie-chart" height="220" width="350"></canvas>	
                </div>
